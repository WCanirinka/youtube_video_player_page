<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube Video Player Page</title>
</head>
<body>
    <main>
            <header>
                    <nav class="navbar">
                        <div class="menu-button">
                            <div class="button"><i class="fa fa-bars"></i></div>
                        </div>
                        <div class="logo">
                            <img src="images/logo.png" alt="">
                        </div>
                        <div class="searchbar">
                            <input type="text" placeholder="Search" class="input-search">
                            <button class="search"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="upload-button">
                            <button class="icon">
                                <i class="fa fa-upload"></i>
                            </button>
                        </div>
                        <div class="auth-button">
                            <div class="button">Sign In</div>
                        </div>
                    </nav>
            
                    <div class="alert">
                        <div class="alert-header">
                            <div>
                                <span class="icon"><i class="fa fa-user"></i></span>
                            <span>Choose your language</span>
                            </div>
                            <div>
                                <span class="icon"><i class="fa fa-close"></i></span>
                            </div>
                            
                            
                        </div>
                        <div class="alert-content">
                            <p>
                                You're viewing Youtube in <strong>English (US)</strong>. You can <a href="#">change this preference below</a>.
                            </p>
                            <div class="learn-more">
                                <a href="#">Learn more</a>
                            </div>
                        </div>
                    </div>
            </header>

            <div class="page-content">
                <section>
                    <div class="video-container margin-b-15">
                        <iframe width="640" height="360" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>

                    <div class="card margin-b-15">
                        <div>
                            <h1 class="title">Contributing to Open Source Part I: The Easy Way</h1>
                        </div>
                        <div class="channel">
                            <div>
                                <img src="images/avatar.jpeg" alt="">
                            </div>
                            <div class="channel-info">
                                <h2 class="channel-title">The Odin Project</h2>
                                <div class="channel-stats">
                                    <div class="button"><span class="icon"><i class="fa fa-youtube-play"></i></span><span>Subscribe</span></div>
                                    <div class="subscribers">799</div>
                                </div>
                            </div>
                        </div>
                        <div class="views">
                            <div class="nviews">50,016 views</div>
                        </div>
                        <div class="actions">
                            <ul>
                                <li>
                                    <div class="button">
                                        <span class="icon"><i class="fa fa-plus"></i></span>
                                        <span>Add to</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="button">
                                        <span class="icon"><i class="fa fa-share"></i></span>
                                        <span>Share</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="button">
                                        <span class="icon"><i class="fa fa-ellipsis-h"></i></span>
                                        <span>More</span>
                                    </div>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div class="button">
                                        <span class="icon"><i class="fa fa-thumbs-up"></i></span>
                                        <span>359</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="button">
                                        <span class="icon"><i class="fa fa-thumbs-down"></i></span>
                                        <span>14</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <aside class="card">
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                </aside>
            </div>
    </main>
   

</body>
</html>
